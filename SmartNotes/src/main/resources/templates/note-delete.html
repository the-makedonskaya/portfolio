<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="utf-8" />
<link type="text/css" rel="stylesheet"
	href="../../resources/css/style.css"
	th:href="@{/resources/css/style.css}" />
</head>
<body>
	<form th:action="@{/notes/delete}" th:object="${delteNoteRequest}" method="POST">
		<input type="text" name="id" th:value="${noteForDeleteId}" readonly > 
		<input type="text" name="title" th:value="${noteForDelete.title}" readonly >
		<button type="submit">Delete</button>
	</form>
</body>
</html>
